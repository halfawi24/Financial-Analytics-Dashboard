version: '3.9'

services:
  fiae-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fiae-financial-engine
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/status', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports
      - ./logs:/app/logs
    networks:
      - fiae-network

volumes:
  uploads:
  exports:
  logs:

networks:
  fiae-network:
    driver: bridge
